<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Top 10 Movies</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Top 10 Movies</h1>
    <table id="movies-table">
      <thead>
        <tr>
          <th>Rank</th>
          <th>Title</th>
          <th>Year</th>
          <th>Rating</th>
        </tr>
      </thead>
      <tbody>
        <tr id="tr-template" style="display: none;">
          <td class="rank"></td>
          <td class="title"></td>
          <td class="year"></td>
          <td class="rating"></td>
        </tr>
      </tbody>
    </table>
    <script src="script.js"></script>
  </body>
</html>
